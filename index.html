<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arunika Mozaik</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(180deg, #020617 0%, #1e1b4b 100%);
            color: #fce7f3;
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .sakura {
            position: absolute;
            background-color: #ffb7c5;
            border-radius: 100% 0 100% 0;
            margin-top: -20px;
            opacity: .7;
            box-shadow: inset -2px 0 5px rgba(255,183,197,0.5);
            animation: fall linear infinite;
            z-index: 1;
        }
        @keyframes fall {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translate(100px, 100vh) rotate(720deg); opacity: 0; }
        }
        .content { position: relative; z-index: 10; text-align: center; width: 100%; }
        h1 { font-family: 'Cinzel', serif; font-size: 2.2rem; letter-spacing: 4px; text-shadow: 0 0 20px rgba(244, 114, 182, 0.8); margin-bottom: 8px; }
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 85%; max-width: 350px; margin: 30px auto; }
        .box {
            background: rgba(255, 255, 255, 0.05);
            border: 0.5px solid rgba(244, 114, 182, 0.3);
            backdrop-filter: blur(10px);
            padding: 25px 10px;
            border-radius: 15px;
            text-decoration: none;
            color: #fce7f3;
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .box:active { transform: scale(0.95); background: rgba(244, 114, 182, 0.2); }
    </style>
</head>
<body>
    <div id="sakura-loader"></div>
    <div class="content">
        <h1>Arunika Mozaik</h1>
        <p style="opacity: 0.6; font-style: italic;">"Kepingan cerita di bawah langit malam"</p>
        <nav class="grid-container">
            <a href="baca.html" class="box">Novel</a> <a href="#" class="box">Mini Novel</a>
            <a href="#" class="box">Cerpen</a>
            <a href="#" class="box">Project</a>
        </nav>
    </div>
    <script>
        function createSakura() {
            const container = document.getElementById('sakura-loader');
            const petal = document.createElement('div');
            petal.classList.add('sakura');
            petal.style.left = Math.random() * window.innerWidth + 'px';
            petal.style.width = Math.random() * 15 + 10 + 'px';
            petal.style.height = Math.random() * 10 + 5 + 'px';
            petal.style.animationDuration = Math.random() * 3 + 4 + 's';
            container.appendChild(petal);
            setTimeout(() => { petal.remove(); }, 7000);
        }
        setInterval(createSakura, 300);
    </script>
</body>
</html>
